<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count=5;
        do{
            var sum=+prompt("Enter a Number");
            document.write(sum+"<br>");
            count=count-1;
        }
        while(count>0);
    </script>
</body>
</html>

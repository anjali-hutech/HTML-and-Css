<body>
   <h1>What Can JavaScript Do?</h1> 
   <p>JavaScript can change HTML attribute values.</p>
   <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
   <button type="button"  onclick="document.getElementById('images').src='images/glow bulb.gif'">turn On</button>

   <p id="demos">Bulb</p>
   <button type="button" onclick="document.getElementById('images').src='images/OIP.jpeg'">turn off</button>
   <img id="images" src="images/OIP.jpeg" style="width:100px">
</body>

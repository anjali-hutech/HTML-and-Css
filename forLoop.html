<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    var sum=0;
    var n=+prompt("Enter Number");
    for(let count=1;count<=n;count++)
    {
       sum=sum+count;
    }
    document.write(sum)

  </script>  
</body>
